<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
			<div id="app">
			  <ul>
			    <li v-for="todo in todos">
			      {{ todo.text }}
			    </li>
			  </ul>
			</div>

		<script src="vue.js" type="text/javascript"></script>
		<script type="text/javascript">
				new Vue({
				  el: '#app',
				  data: {
				    todos: [
				      { text: 'Learn JavaScript' },
				      { text: 'Learn Vue.js' },
				      { text: 'Build Something Awesome' }
				    ]
				  }
				})
		
		</script>
	</body>
</html>
